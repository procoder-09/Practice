<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css" />
    <title>Document</title>
</head>
<body>
    <form method="get">
    <div>
    <label  for="name">Name:</label>
    <input type="text" placeholder="enter name" minlength="7" maxlength="12" id="name"  name="user_name" required>
    </div>
    <div>
        <label for="Age">Age:</label>
        <input type="number"id="Age" min="18" max="40" name="user_age" required >
    </div>
    <div>
        <label for="gender">Gender:</label>
        <span>
            <label for="male">Male:</label>
        <input type="radio" name="user-gender" id="male" required>
        </span>
        <span>
            <label for="female">Female:</label>
          <input type="radio" name="user-gender" id="female" required>
        </span>
    </div>
        <div>
            <label for="email">Email id:</label>
            <input type="email" name="user_mail" id="email" required>
      </div>
      <div>
        <label for="Password">Password:</label>
        <input type="password" name="user_password" id="Password" pattern="[A-Za-z]{3,}" title="Minimum 3 letters" />
    </div>
    <div>
        <label for="DOB">Date of birth:</label>
        <input type="date" name="user_DOB" id="DOB" required>
    </div>
    <div>
        <label for="file">Upload file:</label>
        <input type="file" name="user_file" id="file" required>
    </div>
    <div>
        <input type="range" name="" id="">
    </div>
    <div>
        <label for="cond">Accept terms and conditions:</label>
        <input type="checkbox" name="user_cond" id="con" >
    </div>
    <div><input type="text" name="" id=""></div>
    <div>
        <button type="submit" onclick="alert('Form submitted!')">Submit</button>
    </div>
    </form>
</body>
</html>
